<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prenotazioni Unito</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.30/vue.global.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

    <link rel="stylesheet" href="style.css">


</head>
<body>



<div id="app">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <router-link class="navbar-brand" to="/">Navbar</router-link>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <router-link class="nav-link" to="/">Home</router-link>
                </li>
                <span v-if="prenotazioni">
                    <li class="nav-item">
                    <router-link class="nav-link" to="/Prenotazioni">Prenotazioni</router-link>
                    </li>
                </span>
            </ul>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <span v-if="Login_view">
                 <li class="nav-item">
                     <router-link id="log" class="nav-link" to="/Login">Login</router-link>
                 </li>
                </span>
                <span v-if="Logout">
                    <li class="nav-item">
                     <button id="logout" class="btn btn-outline-danger" @click="logout">Esci</button>
                    </li>
                </span>
                <span v-if="Login_view">
            <li class="nav-item">
                <router-link id="reg" class="nav-link" to="/Registrazione">Registrazione</router-link>
            </li>
             </span>
                <span v-if="Impostazioni_admin">
                 <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Impostazioni Admin
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <router-link id="Impostazioni_Ripetizioni" class="dropdown-item" to="/Impostazioni_Ripetizioni">Ripetizioni</router-link>
                <router-link id="Impostazioni_Docenti" class="dropdown-item" to="/Impostazioni_Docenti">Docenti</router-link>
                <router-link id="Impostazioni_Corsi" class="dropdown-item" to="/Impostazioni_Corsi">Corsi</router-link>
        </div>
      </li>
             </span>
            </ul>
        </div>
    </nav>


    <div class="intro">
        <span v-if="intro_view"><h1 class="intro">Bentornato {{account}}! E' bello riaverti qui.</h1></span><br>
        <h1 class="intro">{{message}}</h1>
    </div>

    <router-view></router-view>

</div>

<script>

    function setXMLHttpRequest() {

        var xhr = null;
        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }
        return xhr;
    }

    const xhrObj = setXMLHttpRequest();


    const Home = { template:
            '<div id="home">' +
            '<div id="home_btn" class="btn-group" role="group" aria-label="Basic example">\n' +
            '  <button v-on:click="Ripetizioni" type="button" class="btn btn-secondary">Ripetizioni</button>\n' +
            '  <button v-on:click="Corsi" type="button" class="btn btn-secondary">Corsi</button>\n' +
            '  <button v-on:click="Docenti" type="button" class="btn btn-secondary">Docenti</button>\n' +
            '</div>' +
            '<div id="result"></div>' +
            '</div>',

    }

    const Login = {

        template:
            '<div class="container-fluid bg">\n' +
            '    <div class="row">\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12"></div>\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12">\n' +
            '    <form class="form-container">\n' +
            '        <h1>Accedi</h1>\n' +
            '        <div class="form-group">\n' +
            '        <div id="accerr"></div>\n' +
            '            <label for="account"></label>\n' +
            '            <input type="text" class="form-control" id="account" placeholder="Account">\n' +
            '        </div>\n' +
            '        <div class="form-group">\n' +
            '            <label for="pw"></label>\n' +
            '            <input type="password" class="form-control" id="pw" placeholder="Password">\n' +
            '        </div>\n' +
            '        <div class="sub-button">\n' +
            '            <button type="button" id="Login" v-on:click="log" class="btn btn-primary">Accedi</button>\n' +
            '        </div>\n' +
            '        <div class="reg_link">\n' +
            '            Non hai un account? <router-link id="reg" class="nav-link" to="/Registrazione">Registrati ora!</router-link>\n' +
            '        </div>\n' +
            '    </form>\n' +
            '</div>\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12"></div>\n' +
            '</div>\n' +
            '</div>',

        methods: {

            log:function(){

                const account = document.getElementById("account").value;
                const pw = document.getElementById("pw").value;
                const url = "login?account=" + account + "&pw=" + pw;
                xhrObj.open("post", url, true);
                xhrObj.onreadystatechange =  Login.methods.updatePage;
                xhrObj.send(null);

            },

            updatePage:function(){

                if (xhrObj.readyState === 4) {
                    if(xhrObj.status === 200){

                        const risp = xhrObj.responseText;
                        const text = risp.split("|");

                        if(text[0] === "Cliente"){

                            router.push('/');
                            app.account = text[1];
                            app.message = '';
                            app.Logout = true;
                            app.Login_view = false;
                            app.intro_view = true;
                            app.prenotazioni = true;

                        }
                        else if(text[0] === "Amministratore Sito"){

                            router.push('/');
                            app.account = text[1];
                            app.message = '';
                            app.Logout = true;
                            app.Login_view = false;
                            app.intro_view = true;
                            app.Impostazioni_admin = true;
                            app.prenotazioni = true;

                        }
                        else {

                            const testo = document.getElementById("accerr");
                            testo.innerHTML = risp;
                        }
                    }
                }

            }
        }

    }

    const Registrazione = {

        template: '<div class="container-fluid bg">\n' +
            '    <div class="row">\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12"></div>\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12">\n' +
            '    <form class="form-container">\n' +
            '        <h1>Registrati</h1>\n' +
            '    <div class="form-group">\n' +
            '        <div id="accerr"></div>\n' +
            '        <label for="account"></label>\n' +
            '        <input type="text" class="form-control" id="account" placeholder="Account">\n' +
            '    </div>\n' +
            '    <div class="form-group">\n' +
            '        <label for="pw"></label>\n' +
            '        <input type="password" class="form-control" id="pw" placeholder="Password">\n' +
            '    </div>\n' +
            '<div class="Role">' +
            '    <div class="form-check-inline">' +
            '        <input class="form-check-input" type="radio" name="ruolo" id="Cliente" value="Cliente" checked>\n' +
            '        <label class="form-check-label" for="Cliente">\n' +
            '            Cliente\n' +
            '        </label>\n' +
            '    </div>\n' +
            '    <div class="form-check-inline">\n' +
            '        <input class="form-check-input" type="radio" name="ruolo" id="Amministratore Sito" value="Amministratore Sito">\n' +
            '        <label class="form-check-label" for="Amministratore Sito">\n' +
            '            Amministratore\n' +
            '        </label>\n' +
            '    </div>\n' +
            '</div>' +
            '<div class="sub-button">\n' +
            '    <button type="button" id="Reg" v-on:click="reg" class="btn btn-primary">Registrati</button>\n' +
            '</div>' +
            '<div class="reg_link">' +
            'Sei già registrato? <router-link id="log" class="nav-link" to="/Login">Accedi qui!</router-link>' +
            '</div>' +
            '</form>' +
            '</div>\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12"></div>\n' +
            '</div>\n' +
            '</div>',

        methods: {

            reg:function(){

                const account = document.getElementById("account").value;
                const pw = document.getElementById("pw").value;
                const ruolo = document.querySelector('input[name="ruolo"]:checked').value;
                const url = "reg?account=" + account + "&pw=" + pw + "&Ruolo="+ ruolo;
                xhrObj.open("post", url, true);
                xhrObj.onreadystatechange =  Registrazione.methods.updatePage;
                xhrObj.send(null);

            },

            updatePage:function(){

                if (xhrObj.readyState === 4) {
                    if(xhrObj.status === 200){

                        const risp = xhrObj.responseText;
                        const text = risp.split("|");

                        if(text[0] === "Cliente"){

                            router.push('/');
                            app.account = text[1];
                            app.message = '';
                            app.Logout = true;
                            app.login = false;
                            app.intro_view = true;
                            app.prenotazioni = true;

                        }
                        else if(text[0] === "Amministratore Sito"){

                            router.push('/');
                            app.account = text[1];
                            app.message = '';
                            app.Logout = true;
                            app.login = false;
                            app.intro_view = true;
                            app.Impostazioni_admin = true;
                            app.prenotazioni = true;

                        }
                        else {

                            const testo = document.getElementById("accerr");
                            testo.innerHTML = risp;
                        }
                    }
                }

            }
        }
    }

    const Prenotazioni = {

        template: '<h1>Queste sono le tue prenotazioni</h1>'
    }

    var Ripetizioni_admin = {

        template:
            '<div class="container-fluid bg">\n' +
            '    <div class="row">\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12"></div>\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12">\n' +
            '    <form class="form-container">\n' +
            '        <h1>Aggiungi una ripetizione</h1>\n' +
            '    <div class="form-group">\n' +
            '        <div id="accerr"></div>\n' +
            '        <label for="Titolo"></label>\n' +
            '        <input type="text" class="form-control" id="Titolo" placeholder="Titolo">\n' +
            '    </div>\n' +
            '    <div class="form-group">\n' +
            '        <label for="CFU"></label>\n' +
            '        <input type="number" min="3" max="18" class="form-control" id="CFU" placeholder="CFU">\n' +
            '    </div>\n' +
            '<div class="sub-button">\n' +
            '    <button type="button" id="add" v-on:click="Add_Courses" class="btn btn-primary">Aggiungi</button>\n' +
            '</div>' +
            ' </form>' +
            '</div>\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12"></div>\n' +
            '</div>' +
            '<div id="rm_button"><button type="button" id="rm" v-on:click="Rm_Courses" class="btn btn-outline-danger">Rimuovi corsi</button></div> ' +
            '<div id="result"></div>' +
            '</div>'
    }

    var Docenti_admin = {

        template:
            '<div class="container-fluid bg">\n' +
            '    <div class="row">\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12"></div>\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12">\n' +
            '    <form class="form-container">\n' +
            '        <h1>Aggiungi un docente</h1>\n' +
            '    <div class="form-group">\n' +
            '        <div id="accerr"></div>\n' +
            '        <label for="Titolo"></label>\n' +
            '        <input type="text" class="form-control" id="Titolo" placeholder="Titolo">\n' +
            '    </div>\n' +
            '    <div class="form-group">\n' +
            '        <label for="CFU"></label>\n' +
            '        <input type="number" min="3" max="18" class="form-control" id="CFU" placeholder="CFU">\n' +
            '    </div>\n' +
            '<div class="sub-button">\n' +
            '    <button type="button" id="add" v-on:click="Add_Courses" class="btn btn-primary">Aggiungi</button>\n' +
            '</div>' +
            ' </form>' +
            '</div>\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12"></div>\n' +
            '</div>' +
            '<div id="rm_button"><button type="button" id="rm" v-on:click="Rm_Courses" class="btn btn-outline-danger">Rimuovi corsi</button></div> ' +
            '<div id="result"></div>' +
            '</div>'
    }

    var Corsi_admin = {

        template:
            '<div class="container-fluid bg">\n' +
            '    <div class="row">\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12"></div>\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12">\n' +
            '    <form class="form-container">\n' +
            '        <h1>Aggiungi un corso</h1>\n' +
            '    <div class="form-group">\n' +
            '        <div id="accerr"></div>\n' +
            '        <label for="Titolo"></label>\n' +
            '        <input type="text" class="form-control" id="Titolo" placeholder="Titolo">\n' +
            '    </div>\n' +
            '    <div class="form-group">\n' +
            '        <label for="CFU"></label>\n' +
            '        <input type="number" min="3" max="18" class="form-control" id="CFU" placeholder="CFU">\n' +
            '    </div>\n' +
            '<div class="sub-button">\n' +
            '    <button type="button" id="add" v-on:click="Add_Courses" class="btn btn-primary">Aggiungi</button>\n' +
            '</div>' +
            ' </form>' +
            '</div>\n' +
            '<div class="col-md-4 col-sm-4 col-xs-12"></div>\n' +
            '</div>' +
            '<div id="rm_button"><button type="button" id="rm" v-on:click="Rm_Courses" class="btn btn-outline-danger">Rimuovi corsi</button></div> ' +
            '<div id="result"></div>' +
            '</div>'
    }

    const routes = [
        { path: '/', component: Home },
        { path: '/Login', component: Login },
        { path: '/Prenotazioni', component: Prenotazioni },
        { path: '/Registrazione', component: Registrazione },
        { path: '/Impostazioni_Docenti', component: Docenti_admin },
        { path: '/Impostazioni_Ripetizioni', component: Ripetizioni_admin },
        { path: '/Impostazioni_Corsi', component: Corsi_admin }


    ]

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    })

    const app = Vue.createApp({
        data() {
            return {
                message: 'Benvenuto! Accedi o registrati per prenotare',
                intro_view: false,
                account: '',
                Login_view: true,
                Logout: false,
                Impostazioni_admin: false,
                prenotazioni: false
            }
        },
        methods: {

            logout(){

                const url = "logout";
                xhrObj.open("post", url, true);
                xhrObj.onreadystatechange =  this.updatePage;
                xhrObj.send(null);

            },

           updatePage() {

                if (xhrObj.readyState === 4) {
                    if (xhrObj.status === 200) {

                        if(xhrObj.responseText === 'Sessione invalidata') {

                            router.push('/');
                            app.message = 'Benvenuto! Accedi o registrati per prenotare';
                            app.intro_view = false;
                            app.account = '';
                            app.Login_view = true;
                            app.Logout = false;
                            app.Impostazioni_admin = false;
                            app.prenotazioni = false;
                        }
                    }
                }
           }
        }
    }).use(router).mount('#app')
</script>

</body>
</html>
