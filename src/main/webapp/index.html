<script>

    var accerr;

    function setXMLHttpRequest() {
        var xhr = null;
        if (window.XMLHttpRequest) {      // browser standard con supporto nativo
            xhr = new XMLHttpRequest();
        } else if (window.ActiveXObject) {   // browser MS Internet Explorer 6 o 						// precedente - ActiveX
            xhr = new ActiveXObject("Microsoft.XMLHTTP");
        }
        return xhr;
    }

    const xhrObj = setXMLHttpRequest();

    function login() {

        var account = document.getElementById("account").value;
        var pw = document.getElementById("pw").value;
        accerr = document.getElementById("accerr");
        var url = "login?account=" + account + "&pw="+pw;
        xhrObj.open("post", url, true);
        xhrObj.responseType = 'text';
        xhrObj.onreadystatechange = updatePage;
        xhrObj.send(null);

    }
    function reg() {

        var select;

        var account = document.getElementById("account").value;
        var pw = document.getElementById("pw").value;
        var ruolo = document.querySelectorAll('input[name="ruolo"]');
        accerr = document.getElementById("accerr");

        for(var rs of ruolo){

            if(rs.checked){

                select = rs.value;
                break;
            }
        }
        var url = "reg?account="+account+"&pw="+pw+"&Ruolo="+select;
        xhrObj.open("post", url, true);
        xhrObj.responseType = 'text';
        xhrObj.onreadystatechange = updatePage;
        xhrObj.send(null);

    }
    function updatePage() {


        if (xhrObj.readyState === 4) {
            if (xhrObj.status === 200) {
                var risp = xhrObj.responseText;
                if(risp === "loggato"){

                    document.write("aaa");
                }
                else {

                    accerr.innerHTML = risp;
                }
            }
        }
    }
</script>
